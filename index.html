<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Sunucu Paneli</title>
    <style>
        /* TASARIM */
        body { 
            background-color: #121212; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #43a047; margin-bottom: 10px; }
        .ip-box {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            color: #ffb74d;
            margin: 20px 0;
            border: 1px dashed #555;
        }
        .status-badge {
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .online { background-color: #2e7d32; color: white; }
        .offline { background-color: #c62828; color: white; }
        .loading { background-color: #555; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRAFT PANEL</h1>
        <p>Sunucu Adresi:</p>
        <div class="ip-box" id="ip-text">Yükleniyor...</div>
        
        <div id="status-badge" class="status-badge loading">KONTROL EDİLİYOR...</div>
        
        <p id="player-count" style="margin-top: 20px; color: #aaa;">Oyuncu verisi bekleniyor...</p>
    </div>

    <script>
        // --- BURAYI DÜZENLE ---
        const myServerIP = "127.0.0.1:25565"; 
        // ----------------------

        document.getElementById('ip-text').innerText = myServerIP;

        async function checkStatus() {
            const badge = document.getElementById('status-badge');
            const players = document.getElementById('player-count');

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${myServerIP}`);
                const data = await response.json();

                if (data.online) {
                    badge.innerHTML = "● SUNUCU AÇIK";
                    badge.className = "status-badge online";
                    players.innerText = `Aktif Oyuncular: ${data.players.online} / ${data.players.max}`;
                } else {
                    badge.innerHTML = "○ SUNUCU KAPALI";
                    badge.className = "status-badge offline";
                    players.innerText = "PC kapalı olduğu için erişilemiyor.";
                }
            } catch (error) {
                badge.innerText = "BAĞLANTI HATASI";
                console.error("Hata:", error);
            }
        }

        // Sayfa açıldığında çalıştır
        checkStatus();
        // 30 saniyede bir yenile
        setInterval(checkStatus, 30000);
    </script>

</body>
</html>
