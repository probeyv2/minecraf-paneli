<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Sunucu Paneli</title>
    <style>
        /* TASARIM KISMI (CSS) */
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .status-card { background: #2c2f33; padding: 20px; border-radius: 10px; display: inline-block; border: 2px solid #7289da; }
        .status-badge { padding: 10px 20px; border-radius: 5px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .offline { background: #f04747; }
        .online { background: #43b581; }
    </style>
</head>
<body>

    <div class="status-card">
        <h1>Sunucu Durumu</h1>
        <h2 id="ip-display">Yükleniyor...</h2>
        <div id="status-badge" class="status-badge offline">KONTROL EDİLİYOR...</div>
        <p id="player-count">Oyuncu bilgisi alınıyor...</p>
    </div>

    <script>
        // BURAYI KENDİ PLAYIT ADRESİNLE DEĞİŞTİR
        const myServerIP = "BURAYA_PLAYIT_ADRESINI_YAZ.at.ply.gg"; 
        
        document.getElementById('ip-display').innerText = myServerIP;

        async function checkServerStatus() {
            const badge = document.getElementById('status-badge');
            const players = document.getElementById('player-count');
            
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${myServerIP}`);
                const data = await res.json();

                if (data.online) {
                    badge.className = "status-badge online";
                    badge.innerText = "● ÇEVRİMİÇİ";
                    players.innerText = `Aktif Oyuncu: ${data.players.online} / ${data.players.max}`;
                } else {
                    badge.className = "status-badge offline";
                    badge.innerText = "● ÇEVRİMDIŞI (PC KAPALI)";
                    players.innerText = "Kimse oynamıyor.";
                }
            } catch (e) {
                badge.innerText = "HATA OLUŞTU";
            }
        }

        checkServerStatus();
        setInterval(checkServerStatus, 30000); // 30 saniyede bir güncelle
    </script>
</body>
</html>
